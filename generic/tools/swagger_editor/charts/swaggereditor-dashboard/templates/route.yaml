{{- if eq .Values.clusterType "openshift" }}
apiVersion: v1
kind: Route
metadata:
  name: {{ .Values.host }}
spec:
  to:
    kind: Service
    name: {{ include "catalyst-dashboard.fullname" . }}
    weight: 100
  {{- if and .Values.oauthEnabled (eq .Values.clusterType "openshift") }}
  port:
    targetPort: proxy
  tls:
    termination: Reencrypt
    insecureEdgeTerminationPolicy: Redirect
  {{- else }}
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  {{- end }}
  wildcardPolicy: None
{{- end }}